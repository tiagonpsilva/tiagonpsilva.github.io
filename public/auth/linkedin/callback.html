<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn OAuth - Processando...</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Processando autenticação...</h2>
        <p>Aguarde um momento.</p>
    </div>

    <script>
        // SOLUÇÃO MÍNIMA: Apenas processar e fechar popup
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        console.log('Callback page loaded', { code: !!code, state: !!state, error });

        if (error) {
            console.error('OAuth error:', error);
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'LINKEDIN_AUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
            window.close();
            return;
        }

        if (code && state) {
            console.log('Success - sending to parent');
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'LINKEDIN_AUTH_CODE',
                    code: code,
                    state: state
                }, window.location.origin);
            }
            window.close();
        } else {
            console.error('Missing code or state');
            window.close();
        }
    </script>
</body>
</html>
